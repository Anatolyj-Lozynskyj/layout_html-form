<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="`https://mate-academy-form-lesson.herokuapp.com/create-application`"
      method="POST"
      autocomplete="off"
      id="form"
      onsubmit="onSubmit()"
    >
      <fieldset>
        <legend>Personal information</legend>

        <div class="form_field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            required
          >
        </div>

        <div class="form_field">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
          >
        </div>

        <div class="form_field">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            value="12"
            min="1"
            max="100"
            required
          >
        </div>

        <div class="form_field">
          <label for="birth">Full date of birth:</label>
          <input
            type="date"
            id="birth"
            name="birth"
            required
          >
        </div>

        <div class="form_field">
          <label for="term">I accept the term of the agreement</label>
          <input
            class="term"
            type="checkbox"
            id="term"
            name="term"
            required
          >
        </div>

      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <div class="form_field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="form_field">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="32"
            required
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form_field">Do you love cats?
          <input
            type="radio"
            name="cats"
            value="yes"
            id="yes"
          >
          <label for="yes">Yes</label>

          <input
            type="radio"
            name="cats"
            value="no"
            id="no"
          >
          <label for="no">No</label>
        </div>

        <div class="form_field">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
            required
          >
        </div>

        <div class="form_field">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            name="time"
            id="time"
            required
          >
        </div>

        <div class="form_field">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            class="cars"
            name="cars"
            id="cars"
            multiple
            required
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="жигуль">Lada</option>
          </select>
        </div>

        <div class="form_field">
          <label for="rate">How do you rate our work?</label>
          <input
            class="rate"
            type="range"
            name="rate"
            id="rate"
            min="1"
            max="10"
            value="1"
            required
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div class="form_field">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
          >
          </textarea>
        </div>

        <div class="form_field">
          <label for="recommend">Would you recommend us?</label>
          <select
            name="recommend"
            id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
